<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE.NET CLUB - Contacto</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="./img/grano.gif" alt="grano de café"></td>
            <td><h1>Contacto</h1></td>
        </tr>
    </table>
    <hr>
    <p>Si deseas ponerte en contacto con nosotros rellena este formulario y te constestaremos a la mayor brevedad posible.</p>
    <form action="formulario.php" method="POST">
        <p><label for="name">Nombre*: </label> <input type="text" class="name bold" id="name" autofocus required maxlength="15"></p>
        <p><label for="surname">Apellidos: </label> <input type="text" class="surname" id="surname" max="30"></p>
        <p><label for="age">Edad: </label> <input type="number" class="age" id="age" min="18" max="99"></p>
        <p><label for="email">Correo Electrónico*: </label> <input type="email" class="email bold" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"></p>
        
        <p>¿Cuantas tazas de café tomas al día?</p>
        <input type="radio" name="dailyCups" id="1or2" value="1|2" checked>
        <label for="1or2">1 o 2</label>
        <input type="radio" name="dailyCups" id="2to5" value="2-5">
        <label for="2tp5">2 a 5</label>
        <input type="radio" name="dailyCups" id="morethan5" value="+5">
        <label for="morethan5">Más de 5</label>
        <br>

        <p><label for="preparations">¿Cómo te gusta preparar el café?</label></p>
        <input list="listPreparations" id="preparations" name="preparations">
        <datalist id="listPreparations">
            <option value="Espresso"/>
            <option value="Cortado"/>
            <option value="Café Late"/>
            <option value="Café Americano"/>
            <option value="Cappuccino"/>
            <option value="Mocha"/>
        </datalist>

        <p><label for="coffes">¿Cual es tu café favorito?</label></p>
        <input list="listCoffes" multiple id="coffes" name="coffes">
        <datalist id="listCoffes">
            <option value="Arábica Lavado"/>
            <option value="Arábica No Lavado"/>
            <option value="Robusta"/>
            <option value="Caracolillo"/>
        </datalist>

        <p><label for="foundUs">¿Cómo nos ha encontrado?</label></p>
        <input type=”text” list=listFoundUs name="foundUs" id="foundUs">
        <datalist id="listFoundUs">
            <option value="Amigos"/>
            <option value="Anuncios de televisión"/>
            <option value="Buscadores"/>
        </datalist>
        
        <p><label for="color">Color del café perfecto: </label></p>
        <input type="color">
        
        

        <p><label for="rating">Valoranos: </label></p>
        <input type="range" min="0" max="10" placeholder="5">

        <p><label for="comment">Comentario</label></p>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>



        <p class="bold">(Los campos con asterisco (*) son obligatorios)</p>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    
</body>
</html>
