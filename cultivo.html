<!DOCTYPE html>
<html lang="es">
<head>

    <title>CAFE.NET CLUB - Cultivo</title>

<body>
    <h1>Suelo para cultivo</h1>

    <table>
        <tr>
            <th>Elemento</th>

        </tr>

        </tr>
